<!DOCTYPE html>
<html>
  <head>
    <title>Календариус</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
  		<header>
  			<h1>Приложение для работы с гугл календарём</h1>
  		</header>
    	<section class="page" id="authorization">
    		<p>Для работы с приложением необходимо подтвердить ваш google аккаунт и разрешить изменения в вашем google календаре</p>
    		<button id="in">Перейти на страницу верификации</button>
    	</section>
    	<section class="page" id="main" data-target="true">
    		<button id="out">Выйти</button>
    		<section class="block">
    			<fieldset>
    				<legend>События в вашем календаре</legend>
    				<dl id="events">
    					<dt>Событие</dt>
							<dd>Описание</dd>
    				</dl>
    			</fieldset>
    		</section>
    	</section>
    </div>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};(new App).initGAPI()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
